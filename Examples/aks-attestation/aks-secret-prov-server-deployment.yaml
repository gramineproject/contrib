apiVersion: apps/v1
kind: Deployment
metadata:
  name: ra-tls-secret-prov-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ra-tls-secret-prov-server
  template:
    metadata:
      labels:
        app: ra-tls-secret-prov-server
    spec:
      containers:
      - name: ra-tls-secret-prov-server-container
        image: <dockerhubusername>/aks-secret-prov-server-img:latest
        ports:
        - containerPort: 4433
        resources:
          limits:
            kubernetes.azure.com/sgx_epc_mem_in_MiB: 10
        volumeMounts:
        - name: ssl
          mountPath: /ra-tls-secret-prov/ssl/
        env:
        - name: RA_TLS_ALLOW_DEBUG_ENCLAVE_INSECURE
          value: "1"
        - name: RA_TLS_ALLOW_OUTDATED_TCB_INSECURE
          value: "1"
      volumes:
      - name: ssl
        configMap:
          name: ssl-certs

# TODO: Requesting an SGX machine is not needed, but Intel DCAP libraries have a bug of trying to
# open the SGX driver (see https://github.com/intel/linux-sgx/issues/756)

---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-dns-label-name: ra-tls-server-aks-dns
  name: ra-tls-secret-prov-server
spec:
  type: LoadBalancer
  ports:
  - port: 4433
  selector:
    app: ra-tls-secret-prov-server
